<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" />

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <nav class="nav">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Regal Airways</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="header center slogan">Payment</h1>
            <div class="row center">
                <h5 class="header col s12 light">Review flight information.</h5>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="row">
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 right-align">Flight Number:</h3>
                        <p class=" flow-text col s4 left-align">000000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 right-align">Terminal:</h3>
                        <p class="flow-text col s4 left-align">00</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 right-align">Gate:</h3>
                        <p class="flow-text col s4 left-align">000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 right-align">Routing:</h3>
                        <p class="flow-text col s4 left-align">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 valign-wrapper">
                        <h3 class="flow-text col s6 right-align">Departing:</h3>
                        <p class="flow-text col s6 left-align">000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 valign-wrapper">
                        <h3 class="flow-text col s6 right-align">Arriving:</h3>
                        <p class="flow-text col s6 left-align">000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 valign-wrapper">
                        <h3 class="flow-text col s6 right-align">Status:</h3>
                        <p class="flow-text col s6 left-align">000</p>
                    </div>
                </div>
            </div>
            <div class="row center">
                <a href="#" class="btn-large waves-effect waves-light
                book-flight">Make Reservation</a>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
           
        </script>
    </body>
</html>
